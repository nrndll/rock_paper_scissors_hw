{% extends "base.html" %}

{% block content %}
<section class="player_choices">
    <main>
        <h2>WHO IS WINNER?</h2>
        {% if result == None %}
        <marquee><strong>NOBODY!</strong></marquee>
        {% else %}
        <marquee><strong>{{result.name.upper()}} is WINNER!</strong></marquee>
        {% endif %}
        <div id="show_player_choices_results">
            <p>{{player_1.name}} choose: <strong>{{player_1.choice.upper()}}</strong></p>
            <p>{{player_2.name}} choose: <strong>{{player_2.choice.upper()}}</strong></p>
        </div>
    </main>
</section>
{% endblock %}
