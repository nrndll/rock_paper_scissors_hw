{% extends "base.html" %}

{% block content %}
<section class="player_choices">
    <h2>WHO IS WINNER?!!?</h2>

    <main>
        {% if result == None %}
        <marquee>Winner is: NOBODY!</marquee>
        {% else %}
        <marquee>WINNER is: <strong>{{result.name}}</strong></marquee>
        {% endif %}
        <p>{{player_1.name}} choosed: {{player_1.choice}}</p>
        <p>{{player_2.name}} choosed: {{player_2.choice}}</p>
    </main>
</section>

{% endblock %}
